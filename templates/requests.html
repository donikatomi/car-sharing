{% include 'includes/header.html' %}


<div class="container my-3 content-height">
    {% for listing in listings %}
    <p>{{listing.requester_name}} requested your listing: {{listing.description}} on {{listing.day}}/{{listing.month}} </p>
    <a href="/{{listing.id}}/accept/{{listing.requester_id}}" class="btn btn-success">Accept</a>
    <a href="/{{listing.id}}/decline" class="btn btn-danger">Decline</a>
    <hr>
    {% endfor %}
</div>


{% include 'includes/footer.html' %}
